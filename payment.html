<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="img/main img/favicon.png" type="image/x-icon">
 <title>Payment Gateway</title>
 <link rel="stylesheet" href="css/payment.css">
</head>

<body>
 <div class="container">
  <div class="card">
   <div class="card-text">
    <h2>Payment Form</h2>
    <h3>Book now for reservation....</h3>
   </div>
  </div>
  <div class="card-right">
   <form id="paymentForm">
    <div class="input-field">
     <label for="email">Email Address</label>
     <input type="email" id="email-address" required />
    </div>
    <div class="input-field">
     <label for="amount">Amount</label>
     <input type="tel" id="amount" required />
    </div>
    <div class="input-field">
     <label for="first-name">First Name</label>
     <input type="text" id="first-name" />
    </div>
    <div class="input-field">
     <label for="last-name">Last Name</label>
     <input type="text" id="last-name" />
    </div>
    <div class="form-submit">
     <button type="submit" onclick="payWithPaystack()">Proceed to Paystack </button>
    </div>
   </form>
  </div>
 </div>
</body>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script src="js/main-asset/main.js"></script>

</html>
