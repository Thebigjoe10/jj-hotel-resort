<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <meta name="title" content="JJ-Hotel & Resort">
 <meta name="description"
  content="The JJ Hotel  is located near Lekki Tollgate Lagos, just a 10-minute walk from the National Center for the Performing Arts and Tian'anmen Square. Built in 1956 it has old school charm and many rooms still feature high, crown-molded ceilings. A 2012 renovation brought all rooms and services up to modern day scratch and guestrooms come equipped with free Wi-Fi and all the usual amenities required for a comfortable stay.">
 <meta name="keywords" content="JJ-Hotels, Best-Hotels, Resort">
 <meta name="robots" content="index, follow">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta name="language" content="English">
 <meta name="revisit-after" content="2 days">

 <link rel="shortcut icon" href="img/main img/favicon.png" type="image/x-icon">
 <title>Payment Gateway</title>
 <link rel="stylesheet" href="css/payment.css">
</head>

<body>
 <div class="container">
  <div class="card">
   <div class="card-text">
    <h2>Payment Form</h2>
    <h3>Book now for reservation....</h3>
   </div>
  </div>
  <div class="card-right">
   <form id="paymentForm">
    <div class="input-field">
     <label for="email">Email Address</label>
     <input type="email" id="email-address" required />
    </div>
    <div class="input-field">
     <label for="amount">Amount</label>
     <input type="tel" id="amount" required />
    </div>
    <div class="input-field">
     <label for="first-name">First Name</label>
     <input type="text" id="first-name" />
    </div>
    <div class="input-field">
     <label for="last-name">Last Name</label>
     <input type="text" id="last-name" />
    </div>
    <div class="form-submit">
     <button type="submit" onclick="payWithPaystack()">Proceed to Paystack </button>
    </div>
   </form>
  </div>
 </div>
</body>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script src="js/main-asset/main.js"></script>

</html>
